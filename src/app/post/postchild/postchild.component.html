<div>
    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title></mat-card-title>
        </mat-card-header>
        <img src={{url}} />
        <mat-card-content>
            <p>
            {{des}}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="like(post)">LIKE</button>
            <label>   {{likes}} likes</label>
        </mat-card-actions>
    </mat-card>
</div>
